<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .book {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>List of Books</h1>

    <div th:each="book : ${books}" class="book">
        <p>
            <strong>ID:</strong> <span th:text="${book.id}"></span> <br>
            <strong>Title:</strong> <span th:text="${book.title}"></span> <br>
            <strong>Author:</strong> <span th:text="${book.author}"></span> <br>
            <strong>Genre:</strong> <span th:text="${book.genre}"></span> <br>
            <strong>Tags:</strong> <span th:text="${book.tags}"></span> <br>
            <strong>Published Year:</strong> <span th:text="${book.published_year}"></span> <br>
            <a th:href="@{/book/{id}(id=${book.id})}">View Details</a>
        </p>
    </div>

</body>
</html>
